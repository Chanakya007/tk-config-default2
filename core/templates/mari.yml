paths:
    # WORK AREAS
    tk-mari_project_work_area:              '@project_work_area/mari'
    tk-mari_sequence_work_area:             '@sequence_work_area/mari'
    tk-mari_shot_work_area:                 '@shot_work_area/mari'

    tk-mari_project_asset_work_area:        '@project_asset_work_area/mari'
    tk-mari_sequence_asset_work_area:       '@sequence_asset_work_area/mari'
    tk-mari_shot_asset_work_area:           '@shot_asset_work_area/mari'

    # WORK FILES
    tk-mari_project_work_file:              '@tk-mari_project_work_area/archives/@project_version_name.mra'
    tk-mari_sequence_work_file:             '@tk-mari_sequence_work_area/archives/@sequence_version_name.mra'
    tk-mari_shot_work_file:                 '@tk-mari_shot_work_area/archives/@shot_version_name.mra'

    tk-mari_project_asset_work_file:        '@tk-mari_project_asset_work_area/archives/@project_asset_version_name.mra'
    tk-mari_sequence_asset_work_file:       '@tk-mari_sequence_asset_work_area/archives/@sequence_asset_version_name.mra'
    tk-mari_shot_asset_work_file:           '@tk-mari_shot_asset_work_area/archives/@shot_asset_version_name.mra'

    # TEXTURE FILES
    # TODO: what about textures that do not have udim?
    tk-mari_project_work_render:            '@tk-mari_project_work_area/images/{Step}/@image_subdirs/@project_version_name.{SEQ}.{img_extension}'
    tk-mari_sequence_work_render:           '@tk-mari_sequence_work_area/images/{Step}/@image_subdirs/@sequence_version_name.{SEQ}.{img_extension}'
    tk-mari_shot_work_render:               '@tk-mari_shot_work_area/images/{Step}/@image_subdirs/@shot_version_name.{SEQ}.{img_extension}'

    tk-mari_project_asset_work_render:      '@tk-mari_project_asset_work_area/images/{Step}/@image_subdirs/@project_asset_version_name.{SEQ}.{img_extension}'
    tk-mari_sequence_asset_work_render:     '@tk-mari_sequence_asset_work_area/images/{Step}/@image_subdirs/@sequence_asset_version_name.{SEQ}.{img_extension}'
    tk-mari_shot_asset_work_render:         '@tk-mari_shot_asset_work_area/images/{Step}/@image_subdirs/@shot_asset_version_name.{SEQ}.{img_extension}'
