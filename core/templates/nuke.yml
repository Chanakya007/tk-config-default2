keys:
    iteration:
        type: int


paths:

    # SNAPSHOTS
    tk-nuke_project_work_snapshot:          '@project_work_area/scripts/snapshots/@project_version_name.{timestamp}.nk'
    tk-nuke_sequence_work_snapshot:         '@sequence_work_area/scripts/snapshots/@sequence_version_name.{timestamp}.nk'
    tk-nuke_shot_work_snapshot:             '@shot_work_area/scripts/snapshots/@shot_version_name.{timestamp}.nk'

    tk-nuke_project_asset_work_snapshot:    '@project_asset_work_area/scripts/snapshots/@project_asset_version_name.{timestamp}.nk'
    tk-nuke_sequence_asset_work_snapshot:   '@sequence_asset_work_area/scripts/snapshots/@sequence_asset_version_name.{timestamp}.nk'
    tk-nuke_shot_asset_work_snapshot:       '@shot_asset_work_area/scripts/snapshots/@shot_asset_version_name.{timestamp}.nk'

    # QUICK-DAILIES
    tk-nuke_project_publish_quick:          '@project_publish_area_movie/quick/@quick_project_version_name.mov'
    tk-nuke_sequence_publish_quick:         '@sequence_publish_area_movie/quick/@quick_sequence_version_name.mov'
    tk-nuke_shot_publish_quick:             '@shot_publish_area_movie/quick/@quick_shot_version_name.mov'

    tk-nuke_project_asset_publish_quick:    '@project_asset_publish_area_movie/quick/@quick_project_asset_version_name.mov'
    tk-nuke_sequence_asset_publish_quick:   '@sequence_asset_publish_area_movie/quick/@quick_sequence_asset_version_name.mov'
    tk-nuke_shot_asset_publish_quick:       '@shot_asset_publish_area_movie/quick/@quick_shot_asset_version_name.mov'


aliases:

    # WORK AREAS
    tk-nuke_project_work_area:              'project_work_area'
    tk-nuke_sequence_work_area:             'sequence_work_area'
    tk-nuke_shot_work_area:                 'shot_work_area'

    tk-nuke_project_asset_work_area:        'project_asset_work_area'
    tk-nuke_sequence_asset_work_area:       'sequence_asset_work_area'
    tk-nuke_shot_asset_work_area:           'shot_asset_work_area'

    # WORK FILES
    tk-nuke_project_work_file:              'project_work_script'
    tk-nuke_sequence_work_file:             'sequence_work_script'
    tk-nuke_shot_work_file:                 'shot_work_script'

    tk-nuke_project_asset_work_file:        'project_asset_work_script'
    tk-nuke_sequence_asset_work_file:       'sequence_asset_work_script'
    tk-nuke_shot_asset_work_file:           'shot_asset_work_script'

    # PUBLISH AREAS
    tk-nuke_project_publish_area:           'project_publish_area_script'
    tk-nuke_sequence_publish_area:          'sequence_publish_area_script'
    tk-nuke_shot_publish_area:              'shot_publish_area_script'

    tk-nuke_project_asset_publish_area:     'project_asset_publish_area_script'
    tk-nuke_sequence_asset_publish_area:    'sequence_asset_publish_area_script'
    tk-nuke_shot_asset_publish_area:        'shot_asset_publish_area_script'

    # PUBLISH FILES
    tk-nuke_project_publish_file:           'project_publish_script'
    tk-nuke_sequence_publish_file:          'sequence_publish_script'
    tk-nuke_shot_publish_file:              'shot_publish_script'

    tk-nuke_project_asset_publish_file:     'project_asset_publish_script'
    tk-nuke_sequence_asset_publish_file:    'sequence_asset_publish_script'
    tk-nuke_shot_asset_publish_file:        'shot_asset_publish_script'


strings:

    # QUICK-DAILIES
    quick_project_version_name:             '@project_version_name.{iteration}'
    quick_project_asset_version_name:       '@project_asset_version_name.{iteration}'

    quick_sequence_version_name:            '@sequence_version_name.{iteration}'
    quick_sequence_asset_version_name:      '@sequence_asset_version_name.{iteration}'

    quick_shot_version_name:                '@shot_version_name.{iteration}'
    quick_shot_asset_version_name:          '@shot_asset_version_name.{iteration}'
